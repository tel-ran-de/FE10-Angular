<div class="card mb-3" style="max-width: 940px;">
  <div class="row no-gutters">
    <div class="col-md-4">
      <img src="{{city.imageUrl}}" class="card-img" alt="...">
    </div>
    <div class="col-md-8">
      <div class="card-body">
        <h5 class="card-title">{{city.name}}</h5>
        <p style="font-size: 25px" class="card-text">{{city.temp}}</p>
        <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
      </div>
      <div>
        <button (click)="onClick()">Delete city</button>
      </div>
    </div>
  </div>
</div>
<div>{{ city | json }}</div>
